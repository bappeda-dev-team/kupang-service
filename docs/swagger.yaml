basePath: /
definitions:
  web.PokinOpdCreateRequest:
    properties:
      kode_opd:
        type: string
      nama_opd:
        type: string
      tahun:
        type: integer
    type: object
  web.PokinOpdResponse:
    properties:
      id:
        type: integer
      kode_opd:
        type: string
      nama_opd:
        type: string
      tahun:
        type: integer
    type: object
  web.PokinOpdUpdateRequest:
    properties:
      id:
        type: integer
      kode_opd:
        type: string
      nama_opd:
        type: string
      tahun:
        type: integer
    required:
    - id
    type: object
  web.WebResponse:
    description: Web Response
    properties:
      code:
        type: integer
      data: {}
      status:
        type: string
    type: object
host: ${PROD_HOSTNAME}
info:
